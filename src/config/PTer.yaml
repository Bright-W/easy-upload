  selector: 'input[name="small_descr"]'
description:
  selector: '#descr'
imdb:
  selector: 'input[name="url"][type="text"]'
douban:
  selector: 'input[name="douban"]'
anonymous: 
  selector: 'input[name="uplver"]'
tags: 
  chineseAudio: '#guoyu'
  DIY: '#diy'
  cantoneseAudio: '#yueyu'
  chineseSubtitle: '#zhongzi'
category:
  selector: '#browsecat'
