url: https://greatposterwall.com
host: greatposterwall.com
siteType: gazelle
icon: '<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="11px" height="12px" viewBox="0 0 22 24" enable-background="new 0 0 22 24" xml:space="preserve">  <image id="image0" width="22" height="24" x="0" y="0"    href="data:image/png;base64," /></svg>'
asSource: false
asTarget: true
uploadPath: /upload.php
search: 
  path: /torrents.php
  params:
    searchstr: '{imdb}'
    order_by: size
    order_way: desc
    group_results: 1
    action: basic
    searchsubmit: 1
needDoubanInfo: true
description:
  selector: '#release_desc'
imdb:
  selector: '#imdb'
mediaInfo:
  selector: 'textarea[name="mediainfo[]"]'
category:
  selector: '#releasetype'
  map:
    movie: '1'
    tv: '3'
    tvPack: '3'
    music: '5'
source:
  selector: '#source'
  map:
    uhdbluray: 'Blu-ray'
    bluray: 'Blu-ray'
    web: 'WEB'
    hdtv: 'HDTV'
    hddvd: HD-DVD
    dvd: 'DVD'
    other: 'Other'
videoCodec:
  selector: '#codec'
  map:
    h264: 'H.264'
    hevc: 'H.265'
    x264: 'x264'
    x265: 'x265'
    h265: 'H.265'
    mpeg2: 'Other'  
    mpeg4: 'H.264'
    vc1: 'Other'
    xvid: xvid
resolution:
  selector: '#resolution'
  map:
    2160p: '2160p'
    1080p: '1080p'
    1080i: '1080i'
    720p: '720p'
    576p: '576p'
    480p: '480p'
format: 
  selector: '#container'
  map:
    mkv: 'MKV'
    mp4: 'MP4'
    avi: 'AVI'
    ts: 'TS'
    wmv: 'WMV'
    vob: 'VOB IFO'
    iso: ISO
    mpg: MPG
    m2ts: 'm2ts'