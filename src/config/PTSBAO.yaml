url: 'https://ptsbao.club'
host: ptsbao.club
siteType: NexusPHP
asSource: true
asTarget: true
seedDomSelector: '#top~table:first>tbody>tr:nth-child(5)'
uploadPath: /upload.php
search: 
  path: /torrents.php
  imdbOptionKey: '4'
  nameOptionKey: '0'
  params:
    incldead: '0'
    search_area: '{optionKey}'
    search: '{imdb}'
    sort: '5'
    type: desc
name:
  selector: '#name'
subtitle:
  selector: '#small_descr'
description:
  selector: 'textarea[name="descr"]'
imdb:
  selector: 'input[name="imdburl"][type="text"]'
anonymous: 
  selector: 'input[name="uplver"]'
tags: 
  chineseSubtitle: 'input[type="checkbox"][name="zz"]'
# 太混乱了 不想做支持了
category:
  selector: '#browsecat'
  map:
    movie: '401'
    tv: '402'
    tvPack: '402'
    documentary: '404'
    concert: '414'
    sport: '409'
    cartoon: '405'
    variety: '403'
source:
  selector: '#medium_sel'
  map:
    uhdbluray: '10'
    bluray: '1'
    hdtv: '5'
    dvd: '3'
    web: '2'
    vhs: '9'
    hddvd: '9'
videoCodec:
  selector: 'select[name="codec_sel"]'
  map:
    h264: '1'
    hevc: '6'
    x264: '1'
    x265: '6'
    h265: '6'
    mpeg2: '4'
    mpeg4: '5'
    vc1: '2'
    xvid: '3'
    dvd: '4'
audioCodec:
