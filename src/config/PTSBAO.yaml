    aac: '6'
    ac3: '11'
    dd: '10'
    dd+: '10'
    dts: '3'
    truehd: '9'
    lpcm: '12'
    dtshdma: '8'
    atmos: '8'
    dtsx: '13'
    flac: '1'
videoType:
  selector: '#source_sel'
  map:
    uhdbluray: '92'
    bluray: '55'
    remux: '88'
    encode: 
      - '3'
      - '91'
      - '92'
    web: '4'
    hdtv: '94'
    dvd: '89'
    dvdrip: '89'
    other: ''
