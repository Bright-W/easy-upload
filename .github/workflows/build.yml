name: script build
on:
  push:
    paths:
      - 'src/**'
      - 'scripts/**'
    branches: [master]
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: Corepack enable
      - run: yarn install
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: easy-upload.user.js
          path: dist
